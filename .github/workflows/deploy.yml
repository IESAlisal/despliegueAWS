{
  "family": "flask-fargate-task",
  "networkMode": "awsvpc",
  "containerDefinitions": [
    {
      "name": "flask-container",
      "image": "123456789012.dkr.ecr.us-east-1.amazonaws.com/flask-fargate-app:latest",
      "essential": true,
      "memory": 512,
      "cpu": 256,
      "portMappings": [
        {
          "containerPort": 80,
          "hostPort": 80
        }
      ]
    }
  ],
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "executionRoleArn": "arn:aws:iam::123456789012:role/ecsTaskExecutionRole"
}
